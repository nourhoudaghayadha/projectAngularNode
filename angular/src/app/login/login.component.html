<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (ngSubmit)="signup(signupForm)" #signupForm="ngForm">
					<label for="chk" aria-hidden="true">Sign up</label>
					
            <input type="text" name="username" ngModel placeholder="User name" required>
            <input type="email" name="email" ngModel placeholder="Email" required>
            <input type="password" name="password" ngModel placeholder="Password" required>
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">

					<label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" ngModel placeholder="Email" required>
          <input type="password" name="password" ngModel placeholder="Password" required>
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
